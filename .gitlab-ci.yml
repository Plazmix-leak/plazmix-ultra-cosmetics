stages:
  - deploy
  
before_script:
  - which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )
  - eval $(ssh-agent -s)
  - echo "$ARCHANGEL_SSH_PRIVATE_KEY" | ssh-add -
  - mkdir -p ~/.ssh
  - chmod 700 ~/.ssh
  - ssh-keyscan -p $ARCHANGEL_PORT $ARCHANGEL_HOST >> ~/.ssh/known_hosts
  - chmod 644 ~/.ssh/known_hosts

deploy:
  image: maven:3.3.9-jdk-8
  stage: deploy
  only:
    - main
  except:
    - tags
  script:
    - 'mvn clean'
    - 'mvn deploy -s ci_settings.xml'
    - 'scp -P $ARCHANGEL_PORT target/plazmix-ultra-cosmetics.jar $ARCHANGEL_USER@$ARCHANGEL_HOST:~/cloud/templates/dependency/cosmetics/plugins'
